<div class="sb-modal-header">
  {{resource?.frmelmnts?.resource?.select}}
</div>
<div class="sb-modal-content">
  <!--Default cards on page load-->
  <div *ngIf="defaultGridScreen">
    <div *ngFor="let section of defaultContentList; let last = last" [ngClass]="{'last mb-0':last}">
      <sb-library-cards-grid [title]="section.name" [contentList]="section.contents" [contentCount]="section.count" [maxCardCount]="3" (cardCheckUncheck)="onCardCheckUncheck($event)"
      [viewMoreButtonText]="viewAllButtonText" (viewMoreClick)="showAllList($event, section)" [isLoading]="isLoading">
      </sb-library-cards-grid>
    </div>
  </div>
  <!--view all-->
  <div *ngIf="!defaultGridScreen">
    <sb-library-cards-grid [title]="sectionName" [contentList]="contentList" [contentCount]="contentCount" (cardCheckUncheck)="onCardCheckUncheck($event)" [type]="'infinite_card_grid'" [isLoading]="isLoading">
    </sb-library-cards-grid>
  </div>
</div>
<div class="sb-modal-actions">
  <button class="sb-btn sb-btn-normal sb-btn-primary" (click)="proceedClick($event)">
    {{resource?.frmelmnts?.btn?.proceed}}
  </button>
  <button class="sb-btn sb-btn-normal sb-btn-outline-primary" (click)="backClick()">
    {{resource?.frmelmnts?.btn?.back}}
  </button>
</div>
